<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>let使用方法</title>
	</head>
	<body>
		<h1>
			Let
		</h1>
		<p>例一：Es6新增了let命令，用来声明变量的，类似于var，但是它和var不同的事，let命令所在的代码块内有效。</p>
		<p>例二：</p>
	</body>
	<script>
		{
			let a = 10;
			var b = 20;
		}
		//console.log(a);	// ReferenceError: a is not defined.
		console.log(b);	//20
		
			
		
		{
			var arr = [];
			for(let i=0 ; i<10; i++){
				arr[i] = function(){
					console.log(i);
				};
			}
			arr[1]();	//10
			arr[5]();	//10
			arr[9]();	//10
		}
		
		//这表明函数内部的变量i与循环变量i不在同一个作用域，有各自单独的作用域
		{
			for(let i=0; i<3; i++){
				let i = "abc";
				console.log(i);	//执行abc三次
			}
		}
		
		//没有变量提升
		{
			let i = 100;
			//let i = 10;
			//console.log(i)	//Identifier 'i' has already been declared
		}
		
		//存在全局变量tmp，但是块级作用域内let又声明了一个局部变量tmp，导致后者绑定这个块级作用域.会报错
		{
			var a = 30;
			if(true){
				a = "abc";
				let a = 123;
				console.log(a)
			}
		}
	</script>
</html>
